        <button class="switch-button"> switch theme</button>

        <script>

            const button = document.querySelector('.switch-button')
            button.addEventListener('click', function (e) {
                const header = document.querySelector('#header');
                if (header.classList.contains('header--small')) {
                    header.classList.remove('header--small');
                    header.classList.add('header--big')
                } else {
                    header.classList.remove('header--big')
                    header.classList.add('header--small');
                }

            })

        </script>

        <header id="header" class="header header--small">
